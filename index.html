<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Stats preview card component</title>

		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<article class="cartao">
				<picture class="cartao-imagem">
					<source media="(min-width: 600px)" srcset="./images/image-header-desktop.jpg" />
					<img
						src="./images/image-header-mobile.jpg"
						alt="pessoa trabalhando com computador em uma mesa."
					/>
				</picture>

				<div class="cartao-conteudo">
					<h1 class="titulo fonte-pri-2">
						Get <span>insights</span> that help your business grow.
					</h1>
					<p class="cartao-conteudo-texto fonte-pri-1">
						Discover the benefits of data analytics and make better decisions regarding
						revenue, customer experience, and overall efficiency.
					</p>

					<div class="cartao-estatisticas">
						<div class="estatisticas-item">
							<strong class="estatistica-valor fonte-pri-2">10k+</strong>
							<h2 class="estatistica-titulo fonte-sec-1-upp">companies</h2>
						</div>
						<div class="estatisticas-item">
							<strong class="estatistica-valor fonte-pri-2">314</strong>
							<h2 class="estatistica-titulo fonte-sec-1-upp">templates</h2>
						</div>
						<div class="estatisticas-item">
							<strong class="estatistica-valor fonte-pri-2">12m+</strong>
							<h2 class="estatistica-titulo fonte-sec-1-upp">queries</h2>
						</div>
					</div>
				</div>
			</article>
		</main>
	</body>
</html>
