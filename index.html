<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Stats preview card component</title>

		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<article>
				<div>
					<img
						src="./images/image-header-mobile.jpg"
						alt="pessoa trabalhando com computador em uma mesa."
					/>
				</div>

				<div>
					<h1 class="fonte-pri-2">Get <span>insights</span> that help your business grow.</h1>
					<p class="fonte-pri-1">
						Discover the benefits of data analytics and make better decisions regarding
						revenue, customer experience, and overall efficiency.
					</p>

					<div>
						<div>
							<strong class="fonte-pri-2">10k+</strong>
							<p class="fonte-sec-1-upp">companies</p>
						</div>
						<div>
							<strong class="fonte-pri-2">314</strong>
							<p class="fonte-sec-1-upp">templates</p>
						</div>
						<div>
							<strong class="fonte-pri-2">12m+</strong>
							<p class="fonte-sec-1-upp">queries</p>
						</div>
					</div>
				</div>
			</article>
		</main>
	</body>
</html>
